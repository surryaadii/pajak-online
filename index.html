<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css">
        <title>Test Online Pajak</title>
    </head>
    <body>
        <div class="wrapper-body">
            <div class="body-title">
                <h1>Test Online Pajak</h1>
            </div>
            <div class="body-content">
                <div class="form-group gross-amount">
                    <label for="gross_amount">Total Gross Amount</label>
                    <input type="text" name="gross_amount" id="gross_amount"/>
                </div>
                <div class="form-group marital-status">
                    <label for="marital_status">Marital Status</label>
                    <select name="marital_status" id="marital_status">
                        <option value="single">Single</option>
                        <option value="married">Married</option>
                    </select>
                </div>
                <div class="form-group dependant-number hidden">
                    <label for="dependant_number">How Much Dependant Do You Have?</label>
                    <select name="dependant_number" id="dependant_number" disabled>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" id="button-submit">Calculate</button>
                </div>
                <div class="result-pph"></div>
            </div>
        </div>
        <script src="./script.js"></script>
        <script src="./lib/calculation-pph.js"></script>
    </body>
</html>
